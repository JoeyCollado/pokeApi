<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon API</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/0601acd3ab.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="image.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="flex items-center justify-center h-screen bg-cover bg-center bg-no-repeat py-20" style="background-image: url('image2.png');">
    <div class="flex">
        <!-- First Half of Pokedex -->
        <div class="w-[350px] h-[520px] bg-red-600 mx-auto relative">
            <!-- Top Half -->
            <div class="w-3/4 h-1/2 mx-auto relative">
                <div class="w-1/2 bg-red-700 h-1/4 absolute left-[-16.5%] mx-auto"></div>
                <div class="w-12 h-12 bg-white rounded-full absolute top-2 left-2 flex items-center justify-center">
                    <div class="w-10 h-10 bg-blue-400 rounded-full"></div>
                    <!-- Small Buttons -->
                    <div class="absolute top-4 ml-2 left-14 flex space-x-2">
                        <div class="w-4 h-4 bg-red-500 rounded-full"></div>
                        <div class="w-4 h-4 bg-green-500 rounded-full"></div>
                        <div class="w-4 h-4 bg-yellow-400 rounded-full"></div>
                    </div>
                </div>
                <div class="absolute left-[80%] h-3/5 w-[162%] bg-red-700"></div>
                <div class="absolute bottom-[-10%] w-full h-3/4 bg-gray-300 rounded-lg">
                    <div class="absolute bottom-6 left-1/2 transform -translate-x-1/2 w-4/5 h-3/4 bg-blue-100 rounded-lg flex items-center justify-center">
                        <img src="" id="pokemonImg" alt="" class="w-full h-full">
                    </div>
                </div>
            </div>
            <!-- Bottom Half -->
            <div class="w-full h-1/2 relative">
                <div class="absolute top-1/3 left-[5%] w-12 h-12 bg-blue-500 rounded-full cursor-pointer"></div>
                <div class="absolute top-[65%] left-[25%] w-28 h-12 bg-yellow-400 rounded cursor-pointer"></div>
                <div class="absolute top-[30%] right-[16%] w-6 h-12 bg-gray-700 cursor-pointer"></div>
                <div class="absolute top-[40%] right-[16%] w-6 h-16 bg-gray-700 cursor-pointer"></div>
                <div class="absolute top-[42%] right-[8%] w-20 h-6 bg-gray-700 cursor-pointer"></div>
                <div class="absolute top-[38%] left-[48%] w-14 h-6 bg-orange-400 rounded-2xl cursor-pointer"></div>
                <div class="absolute top-[38%] left-[30%] w-14 h-6 bg-green-500 rounded-2xl cursor-pointer"></div>
            </div>
        </div>
        <!-- Hinge -->
        <div class="w-5 h-[470px] bg-red-700 mt-11"></div>
        <!-- Second Half of Pokedex -->
        <div class="w-[350px] h-[450px] bg-red-600 mt-[70px] relative">
            <div class="absolute top-[-30px] w-3/5 h-[30px] bg-red-600"></div>
            <div class="bg-black flex h-[50px] mt-[60px] mx-[20px]">
                <input type="text" id="searchName" placeholder="Enter Pokemon" class="w-11/12 bg-gray-700 text-white outline-none h-full pl-4 text-xl">
                <button id="searchBtn" class="w-1/12 bg-gray-700 text-white text-2xl pr-5 flex items-center justify-center">
                    <i class="fa fa-search"></i>
                </button>
            </div>
            <div class="grid grid-cols-4 gap-1 w-11/12 mx-auto my-5 h-[100px]">
                <div class="bg-blue-300 h-10"></div>
                <div class="bg-blue-300 h-10"></div>
                <div class="bg-blue-300 h-10"></div>
                <div class="bg-blue-300 h-10"></div>
                <div class="bg-blue-300 h-10"></div>
                <div class="bg-blue-300 h-10"></div>
                <div class="bg-blue-300 h-10"></div>
                <div class="bg-blue-300 h-10"></div>
            </div>
            <div class="flex justify-between mx-2 h-[70px]">
                <div class="flex w-full">
                    <div class="bg-yellow-100 w-[60px] m-1"></div>
                    <div class="bg-yellow-100 w-[60px] m-1"></div>
                </div>
                <div class="w-[60px] h-[60px] bg-yellow-400 rounded-full mr-[30px] mt-[10px]"></div>
            </div>
            <div class="flex justify-between w-11/12 mx-auto my-4">
                <div class="bg-gray-700 w-[130px] h-[40px]"></div>
                <div class="bg-gray-700 w-[130px] h-[40px]"></div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
